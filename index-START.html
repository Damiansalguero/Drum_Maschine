<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Drum Machine</h1>
    <!-- HIHATS -->
    <div class="keys">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">hihat 1</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">hihat 2</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">hihat 3</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">hihat 4</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">hihat 5</span>
      </div>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">hihat 6</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">hihat 7</span>
      </div>
    </div>
    <!-- KICKS -->
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">kick 1</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">kick 2</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick 3</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">kick 4</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">kick 5</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">kick 5</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">kick 6</span>
      </div>
    </div>

    <!-- SNARES/PERC -->
    <div class="keys">
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">snare 1</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">snare 2</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">stick</span>
      </div>
      <div data-key="86" class="key">
        <kbd>V</kbd>
        <span class="sound">cowbell</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">shaker 1</span>
      </div>
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">shaker 2</span>
      </div>
      <div data-key="77" class="key">
        <kbd>M</kbd>
        <span class="sound">tune</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="66" src="sounds/shaker-shuffle.wav"></audio>
    <audio data-key="67" src="sounds/tink.wav"></audio>
    <audio data-key="68" src="sounds/kick-big.wav"></audio>
    <audio data-key="69" src="sounds/hihat-dist01.wav"></audio>
    <audio data-key="70" src="sounds/kick-cultivator.wav"></audio>
    <audio data-key="71" src="sounds/kick-oldschool.wav"></audio>
    <audio data-key="72" src="sounds/kick-vinyl02.wav"></audio>
    <audio data-key="74" src="sounds/kick-zapper.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="77" src="sounds/tom-chiptune.wav"></audio>
    <audio data-key="78" src="sounds/shaker-suckup.wav"></audio>
    <audio data-key="81" src="sounds/hihat-808.wav"></audio>
    <audio data-key="82" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/kick.wav"></audio>
    <audio data-key="84" src="sounds/hihat.wav"></audio>
    <audio data-key="85" src="sounds/ride-acoustic01.wav"></audio>
    <audio data-key="86" src="sounds/cowbell-808.wav"></audio>
    <audio data-key="87" src="sounds/hihat-digital.wav"></audio>
    <audio data-key="88" src="sounds/snare-acoustic01.wav"></audio>
    <audio data-key="89" src="sounds/snare.wav"></audio>
    <audio data-key="90" src="sounds/ride.wav"></audio>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
